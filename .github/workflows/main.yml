name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI or API.
on:
  workflow_dispatch:

env:
  PROPS_TXT: PropsMultiTests.txt
  RES_XML: ResultsMultiTests.xml
  LAUNCHER_EXE: FTToolsLauncher.exe
  LAUNCHER_URL: https://github.com/MicroFocus/ADM-FT-ToolsLauncher/releases/download/v1.0-beta-rev12/FTToolsLauncher_net48.exe
defaults:
  run:
    shell: pwsh
    working-directory: ..\

jobs:
  getUftOneTests:
    runs-on: self-hosted
    steps:
    - name: Display the working directory
      run: echo "$pwd"
    - name: Checkout current repo
      uses: actions/checkout@v3
      with:
        ref: ${{github.ref_name}}
        clean: false
    
  createPropsFile:
    runs-on: self-hosted
    needs: getUftOneTests
    steps:
    - name: Create properties file
      run: |
        @"
        runType=FileSystem
        Test1=$($pwd.Path.Replace('\', '\\'))
        resultsFilename=$env:RES_XML
        "@ > $env:PROPS_TXT
    - name: Check properies file
      run: TEST-PATH $env:PROPS_TXT

  getFTToolsLauncher:
    runs-on: self-hosted
    needs: getUftOneTests
    steps:
    - name: Get FTToolsLauncher.exe
      run: curl -L -o $env:LAUNCHER_EXE $env:LAUNCHER_URL
    - name: Check if FTToolsLauncher.exe exists
      run: TEST-PATH $env:LAUNCHER_EXE

  runUftTestFromFileSystem:
    runs-on: self-hosted
    needs: [getUftOneTests, createPropsFile, getFTToolsLauncher]
    steps:
    - name: Run FT tool
      run: $p = Start-Process -FilePath "$env:LAUNCHER_EXE" -ArgumentList "-paramfile $env:PROPS_TXT" -Wait -PassThru -NoNewWindow
    - name: Get Exit Code
      run: $x = $p.ExitCode
    - name: Final Status
      run: if ($x -eq 0) { Write-Host 'PASS' } else {Write-Error 'FAIL' }
      
